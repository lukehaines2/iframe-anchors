<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="public/favicon.ico" />
  <title>PB iFrames</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-container">
    <!-- FRAME 1 -->
    <div button-container>
      <div class="sticky">
        <nav>
          <a href="https://getbootstrap.com/docs/4.5/getting-started/introduction/#box-sizing" target="bootstrap-frame">
            <button class="pink-pusher" onClick="scrollToIframe('bootstrap-frame')">Scroll to BOX SIZING</button>
          </a>
          <a href="https://getbootstrap.com/docs/4.5/getting-started/introduction/#community" target="bootstrap-frame">
            <button class="pink-pusher" onClick="scrollToIframe('bootstrap-frame')">Scroll to COMMUNITY</button>
          </a>
        </nav>
      </div>
      <div class="iframe-container">
        <iframe src="https://getbootstrap.com/docs/4.5/getting-started/introduction/" frameborder="0" name="bootstrap-frame" id="bootstrap-frame" width="75%" height="500px"></iframe>
      </div>
    </div>

    <!-- FRAME 2 -->
    <div button-container>
      <div class="sticky">
        <nav>
          <a href="https://getbootstrap.com/docs/4.5/components/alerts/#link-color" target="bootstrap-frame2">
            <button class="pink-pusher" onClick="document.getElementById('bootstrap-frame2').scrollIntoView();">Alerts -> Link Colour</button>
          </a>
          <a href="https://getbootstrap.com/docs/4.5/components/alerts/#javascript-behavior" target="bootstrap-frame2">
            <button class="pink-pusher" onClick="scrollToIframe('bootstrap-frame2')">Alerts -> JS Behaviour</button>
          </a>
          <a href="https://getbootstrap.com/docs/4.5/getting-started/introduction/#box-sizing" target="bootstrap-frame2">
            <button class="pink-pusher" onClick="scrollToIframe('bootstrap-frame2')">Change iFrame page</button>
          </a>
        </nav>
      </div>
      <div class="iframe-container">
        <iframe src="https://getbootstrap.com/docs/4.5/components/alerts/" frameborder="0" name="bootstrap-frame2" id="bootstrap-frame2" width="75%" height="500px"></iframe>
      </div>
    </div>

    <!-- FRAME 3 -->
    <div button-container>
      <div class="sticky">
        <nav>
          <a href="https://www.crowdcomms.com" target="frame3">
            <button class="pink-pusher" onClick="scrollToIframe('frame3')">Change domain</button>
          </a>
          <a href="https://docs.crowdcomms.com/books/platform-docs/page/using-the-crowdcomms-dashboard#bkmrk-analytics" target="frame3">
            <button class="pink-pusher" onClick="scrollToIframe('frame3')">Go to Analytics</button>
          </a>
          <a href="https://docs.crowdcomms.com/books/platform-docs/page/using-the-crowdcomms-dashboard#bkmrk-builder" target="frame3">
            <button class="pink-pusher" onClick="scrollToIframe('frame3')">Go to Builder</button>
          </a>
        </nav>
      </div>
      <div class="iframe-container">
        <iframe src="https://docs.crowdcomms.com/books/platform-docs/page/using-the-crowdcomms-dashboard" frameborder="0" name="frame3" id="frame3" width="75%" height="500px"></iframe>
      </div>
    </div>

  </div>
</body>

<script src="index.js"></script>

</html>
